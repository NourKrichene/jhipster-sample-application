<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="task">
      <h2 data-cy="taskDetailsHeading"><span>Task</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ task.id }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ task.status }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ task.name }}</span>
        </dd>
        <dt><span>Creation Date</span></dt>
        <dd>
          <span>{{ task.creationDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Archived</span></dt>
        <dd>
          <span>{{ task.archived }}</span>
        </dd>
        <dt><span>Creator</span></dt>
        <dd>
          <div *ngIf="task.creator">
            <a [routerLink]="['/collaborater', task.creator.id, 'view']">{{ task.creator.id }}</a>
          </div>
        </dd>
        <dt><span>Collaborater</span></dt>
        <dd>
          <span *ngFor="let collaborater of task.collaboraters; let last = last">
            <a [routerLink]="['/collaborater', collaborater.id, 'view']">{{ collaborater.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/task', task.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
